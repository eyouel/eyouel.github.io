<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Text Decorator</title>
    <link href="decoration.css" type="text/css" rel="stylesheet"/>
    <script src="decoration.js" type="text/javascript"></script>
</head>
<body id="page">
    <h1>Text Decorator</h1>
    <div>
        <img src="decorated.gif" alt="decorated text"/>
    </div>
    <div>
        <fieldset>
            <legend>Text</legend>
            <textarea id="txttt" cols="30" rows="4">Sample Item 1</textarea>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Decoration</legend>
            <span>
                <button id="bigger" value="Decoration!">Bigger Decoration</button>
                <label><input type="checkbox" id="blingBox" value="Bling">Bling</label><br>
                <label>I thought it would be better to stop the timer after 5 iterations</label>
            </span>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Extra</legend>
            <button id="malkovichBtn" value="Malkovitch">Malkovitch</button>
            <button id="IgpayBtn" value="Igpay">Igpay Atinlay</button>
        </fieldset>
    </div>
</body>
</html>
