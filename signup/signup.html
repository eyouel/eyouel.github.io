<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nerdluv Sign-up</title>
    <meta charset="utf-8" />
    <link href="signup.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <img src="assets/img/logo.png" alt="logo" height="80"/>
        </header>
        <fieldset>
            <legend>New User Signup:</legend>
            <form class="form" action="http://mumstudents.org/params.php">
                <div class="form-body">
                    <label for="sname" class="form-label">Name:</label>
                    <input type="text" id="sname" name="sname" class="form-input" maxlength="16">
                </div>
                <div class="form-body">
                    <span class="form-label">Gender</span>
                    <div class="form-input">
                        <input type="radio" id="male" name="gender" value="male" class="radio">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" class="radio">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="form-body">
                    <label for="age" class="form-label">Age:</label>
                    <input type="text" id="age" name="age"  maxlength="2">
                </div>
                <div class="form-body">
                    <label for="ptype" class="form-label">Personality type:</label>
                    <input type="text" id="ptype" name="ptype"  minlength="4" maxlength="6">
                    <a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp"><span class="hint">(Don't know your
                            type?)</span></a>
                </div>
                <div class="form-body">
                    <span class="form-label">Favorite OS:</span>
                    <select id="favorite">
                        <option value="window" selected>
                            Windows
                        </option>
                        <option value="mac-os">
                            Mac OS X
                        </option>
                        <option value="Linux">
                            Linux
                        </option>
                    </select>
                </div>
                <div class="form-body">
                    <label for="min" class="form-label">Seeking age:</label>
                    <div>
                        <input type="text" id="min" name="min" class="min" placeholder="min"  maxlength="2">
                        <span>to</span>
                        <input type="text" id="max" name="max" class="max" placeholder="max" maxlength="2">
                    </div>
                </div>
                <div class="form-body">
                    <button>
                        Sign Up
                    </button>
                </div>
            </form>
        </fieldset>
        <p>
            This page is for single nerds to meet and date each other! 
            Type in your personal information and wait for the nerdly luv to begin!
            Thank you for using our site.
        </p>
        <p>
            Results and page (C) Copyright Nerdluv Inc.
        </p>
        <footer>
            <a href="../index.html">
                <img src="assets/img/back.png" alt="back" width="24" height="24">
                <span class="back">Back to front page</span>
            </a>
        </footer>
        <div class="validators">
            <a href="https://validator.w3.org/check?uri=https://eyouel.github.io/signup/signup.html">
                <img src="../images/w3c-html.png" alt="html validator" />
            </a>
            <a
                href="http://jigsaw.w3.org/css-validator/validator?uri=https://eyouel.github.io/signup/signup.css">
                <img src="../images/w3c-css.png" alt="css validator"/>
            </a>
        </div>
    </div>
</body>

</html>
