<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ASCIImation</title>
    <link rel="stylesheet" href="ascii.css">
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>

<body>
    <div class="container">
        <h1>CS472: ASCII Animation Viewer</h1>
        <textarea id="mytextarea" name="txtinput" rows="20" cols="80"></textarea>
        <div class="controls-section">
            <fieldset>
                <legend>Play controls:</legend>
                <button id="btnstart">Start</button>
                <button id="btnstop">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select id="ddlanimations">
                    <option value="" selected>
                        Blank
                    </option>
                    <option value="Exercise">
                        Exercise
                    </option>
                    <option value="Juggler">
                        Juggler
                    </option>
                    <option value="Bike">
                        Bike
                    </option>
                    <option value="Dive">
                        Dive
                    </option>
                    <option value="Custom">
                        Custom
                    </option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <!-- Tiny (7pt), Small (10pt), Medium (12pt), Large (16pt), Extra Large (24pt), XXL (32pt) -->
                <select id="ddlsizes">
                    <option value="7pt">
                        Tiny
                    </option>
                    <option value="10pt">
                        Small
                    </option>
                    <option value="12pt" selected>
                        Medium
                    </option>
                    <option value="16pt">
                        Large
                    </option>
                    <option value="24pt">
                        Extra Large
                    </option>
                    <option value="32pt">
                        XXL
                    </option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <input type="checkbox" id="chbspeed" name="chbspeed">
                <label for="chbspeed">Turbo</label>
            </fieldset>
        </div>
    </div>
    <div class="validator">
        <a href="https://validator.w3.org/check?uri=https://eyouel.github.io/ascii/ascii.html">
            <img src="../images/w3c-html.png" alt="html validator" />
        </a>

    </div>
    <div class="validator">
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://eyouel.github.io/ascii/ascii.css">
            <img src="../images/w3c-css.png" alt="css validator"/>
        </a>
    </div>
    <div class="validator">
        <a href="https://www.jslint.com/">
            <img  src="../images/jscheck.png"
                alt="Valid JS!" >
        </a>
    </div>
</body>

</html>
